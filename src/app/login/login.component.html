<div class="login-body">
  <div class="login-content">
    <div class="login-logo">
      <img src="/assets/images/GH-Intranet-Logo-150ppi.png" alt="">
    </div>
    <div class="login-form-container">
      <form [formGroup]="loginForm" id="loginFrm" (ngSubmit)="onLogin()">
        <h1 class="text-center">Login</h1>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="remember_password">
          <label class="form-check-label" for="remember_password">Remember Password</label>
        </div>
        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
</div>
